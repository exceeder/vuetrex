<html lang="en">
<meta charset="UTF-8" />
<head>
  <title>Vuetrex test</title>
</head>
<body>
<script src="https://unpkg.com/vue@next/dist/vue.global.js"></script>
<script src="../dist/vuetrex.js"></script>
<div id="app">
  <h1>Testing Vuetrex</h1>
  <span>{{msg}}</span>
  <Vuetrex>
    <layer>
      <row>
        <box name="a1" @click="myClick"/>
      </row>
    </layer>
  </Vuetrex>
</div>
<script type="module">
    const {createApp, ref, onMounted} = Vue;
    const RootComponent = {
        setup() {
            console.log("Vuetrex loaded:",Vuetrex)

            const msg = ref("loading")
            const counter = ref(0)

            function myClick() {
              msg.value = "clicked " + (++counter.value)
            }

            onMounted(() => {
                msg.value = 'loaded'
            })

            return { msg, myClick }
        }
    };
    const app = createApp(RootComponent);
    Vuetrex(app);
    app.mount('#app');

</script>
</body>
</html>
